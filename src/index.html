<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-16x16.png" type="image/png" />
    <title>Todos App Vanilla JS</title>
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </head>
  <body class="root root--dark">
    <div id="app">
      <div class="header">
        <h1 class="header__logo">TODO</h1>
        <button class="button button--theme" aria-label="switch-theme"></button>
      </div>
      <form class="form box" data-todo="form">
        <input class="checkbox" data-todo="form-checkbox" type="checkbox" id="form-checkbox" />
        <label for="form-checkbox"></label>
        <label class="sr-only" for="add-item"></label>
        <input
          class="form__text-input"
          data-todo="user-input"
          type="text"
          autocomplete="off"
          id="add-item"
          placeholder="Create a new Todo..."
          name="todo"
        />
        <button class="button button--submit" type="submit" aria-label="add a new todo"></button>
      </form>
      <div class="content box">
        <ul class="list"></ul>
        <div class="content__bottom">
          <span class="content__counter">0 items left</span>
          <div class="content__filters">
            <button class="button filter" data-filter="all">All</button>
            <button class="button filter" data-filter="active">Active</button>
            <button class="button filter" data-filter="completed">Completed</button>
          </div>
          <button class="button button--clear-completed" data-todo="clear">Clear completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
